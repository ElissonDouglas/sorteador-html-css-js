<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Sorteador</h1>
    <div class="card">
        <div class="fields">
            <div class="input-group">
                <label>Total de sorteados</label>
                <input type="number" name="total" id="total" value="1">
            </div>
            <div class="input-group">
                <label>Menor valor</label>
                <input type="number" name="menor" id="menor" value="1">
            </div>
            <div class="input-group">
                <label>Maior valor</label>
                <input type="number" name="maior" id="maior" value="1">
            </div>
            <button id="botao-sortear">Sortear</button>
        </div>
        <div class="res">
            <h2>Resultado</h2>
            <div id="result-values">
            </div>
        </div>
    </div>
    <script>
        let total = document.getElementById('total');
        let maior = document.getElementById('maior');
        let menor = document.getElementById('menor');
        let botao = document.getElementById('botao-sortear');
        let roleta = []
        let res = document.getElementById("result-values")
        let sorteados = []

        botao.onclick = function() {
            res.innerHTML = ''
            let max = maior.value
            let min = menor.value
            let tot = total.value
            let item = document.createElement("div");
            let sorteados = []
            let c = 0
            if (tot > (max - min)) {
                alert("Valor [Total] inválido...\nTente um número menor que o maior valor.")
            } else if (tot == 0){
                alert("O valor TOTAL não pode ser igual a 0...\nTente um valor maior.")
            }else {
                while (c < tot) {
                    let num = Math.floor(Math.random() * max+1)
                    if (!sorteados.includes(num)) {
                        res.innerHTML += '<div class="result-value">' + num + '</div>'
                        sorteados.push(num)
                        c++
                    }  
                } sorteados = []; roleta = [];
            }
        }
    </script>
</body>
</html>
