<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Sorteador</h1>
    <div class="card">
        <div class="fields">
            <div class="input-group">
                <label>Total de sorteados</label>
                <input type="number" name="total" id="total" value="1">
            </div>
            <div class="input-group">
                <label>Menor valor</label>
                <input type="number" name="menor" id="menor" value="1">
            </div>
            <div class="input-group">
                <label>Maior valor</label>
                <input type="number" name="maior" id="maior" value="1">
            </div>
            <button id="botao-sortear">Sortear</button>
        </div>
        <div class="res">
            <h2>Resultado</h2>
            <div id="result-values">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
